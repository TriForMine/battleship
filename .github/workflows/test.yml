name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Run Makefile
        run: make
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Report test-coverage to DeepSource
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
        run: |
          # Build the project
          make
          
          # Test the project
          build/battleship format0.txt
          build/battleship format1.txt
          build/battleship format2.txt
          build/battleship format3.txt
          build/battleship format4.txt
          build/battleship format5.txt
        
          # Install lcov
          sudo apt-get install lcov
          
          # Execute lcov
          lcov --directory src --capture --output-file coverage.info
        
          # Install the CLI
          curl https://deepsource.io/cli | sh

          # Send the report to DeepSource
          ./bin/deepsource report --analyzer test-coverage --key cxx --value-file ./coverage.info
      
