name: "release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: battleship-linux
          - os: windows-latest
            name: battleship-windows.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Checkout source code"
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: "Run CMake"
        if: matrix.os == 'windows-latest'
        run: cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -S . -B build

      - name: "Run Makefile"
        if: matrix.os != 'windows-latest'
        run: |
          make release
          mv build/battleship ${{ matrix.name }}

      - name: "Build project"
        if: matrix.os == 'windows-latest'
        run: |
          cmake --build build
          mv build\battleship.exe ${{ matrix.name }}

      - name: "Calculate SHA-256 sum"
        uses: peaceiris/actions-hash-action@v1.2.1
        id: hash
        with:
          algorithm: sha256
          files: ${{ matrix.name }}

      - name: "Release | Upload artifacts (sum)"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}.sha256
          path: ${{ steps.hash.outputs.sha256 }}

      - name: "Release | Upload artifacts (binary)"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  upload_artifacts:
    name: Add Build Artifacts to Release
    needs: pre-release
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Artifacts
        uses: actions/download-artifact@v3

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: battleship-*/battleship*
