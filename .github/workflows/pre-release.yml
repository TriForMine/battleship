name: "pre-release"

on:
  push:
    branches:
      - "main"
    tags-ignore:
      - "*"

jobs:
  pre-release:
    name: "Pre Release"
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: battleship-linux
          - os: windows-latest
            name: battleship-windows.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Checkout source code"
        uses: actions/checkout@master
        with:
          fetch-depth: 1
          
      - name: Get short SHA (Windows)
        if: matrix.os == 'windows-latest'
        run: echo "SHORT_SHA=$("${{ github.sha }}".SubString(0, 8))" >> $GITHUB_ENV
        
      - name: Get short SHA (Linux)
        if: matrix.os != 'windows-latest'
        run: echo "SHORT_SHA=`echo ${{github.sha}} | cut -c1-8`" >> $GITHUB_ENV
        
      - name: "Build Project (Windows)"
        if: matrix.os == 'windows-latest'
        run: |
          cmake -DPROGRAM_VERSION="${SHORT_SHA}" -G Ninja -DCMAKE_BUILD_TYPE=Release -S . -B build
          cmake --build build -- -j 2
          mv build\battleship.exe ${{ matrix.name }}

      - name: "Build Project (Linux/macOS)"
        if: matrix.os != 'windows-latest'
        run: |
          make PROGRAM_VERSION=${SHORT_SHA} release
          mv build/battleship ${{ matrix.name }}

      - name: "Calculate SHA-256 sum"
        id: hash
        run:
          openssl dgst -sha256 -r ${{ matrix.name }} | awk '{print $1}' > "${{ matrix.name }}.sha256"

      - name: "Release | Upload artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: battleship
          path: |
            ${{ matrix.name }}.sha256
            ${{ matrix.name }}

  upload_artifacts:
    name: Add Build Artifacts to Release
    needs: pre-release
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Artifacts
        uses: actions/download-artifact@v3

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: battleship/battleship*
